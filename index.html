<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simon Says</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Simon Says</h1>
		<div id="score">Score: 0</div>
		<div class="game-board">
			<button class="color-btn" id="green"></button>
			<button class="color-btn" id="red"></button>
			<button class="color-btn" id="yellow"></button>
			<button class="color-btn" id="blue"></button>
		</div>
		<button id="start-btn">Start Game</button>
		<div id="message"></div>
		<footer class="links-footer">
			<p>Visit:</p>
			<div class="links">
				<a href="https://chaddytwiceover.com" target="_blank">chaddytwiceover.com</a>
				<span class="separator">|</span>
				<a href="https://lab.chaddytwiceover.com" target="_blank">lab.chaddytwiceover.com</a>
			</div>
		</footer>
	</div>
	<script src="script.js"></script>
</body>
</html>
